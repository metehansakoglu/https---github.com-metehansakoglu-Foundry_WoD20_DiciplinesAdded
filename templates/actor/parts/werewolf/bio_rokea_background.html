<div class="pullLeft" style="display: flex; width: 320px;">
    <div class="pullLeft area-box">
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{data.system.breed}}" autocomplete="off" autofocus required />
            {{else}}
                <select class="sheet-infoValues editable" name="system.breed" data-name="data.system.breed" data-dtype="String">
                    {{#select data.system.breed}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        <option value="Homid">{{localize "wod.bio.breedname.homid"}}</option>
                        <option value="Squamus">{{localize "wod.bio.breedname.squamus"}}</option>
                    {{/select}}
                </select>
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.breed"}}</span>
        </div>
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{data.system.auspice}}" autocomplete="off" autofocus required />
            {{else}}
                <select class="sheet-infoValues editable" name="system.auspice" data-name="data.system.auspice" data-dtype="String">
                    {{#select data.system.auspice}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        <option value="Brightwaters">{{localize "wod.bio.auspicename.brightwaters"}}</option>
                        <option value="Dimwater">{{localize "wod.bio.auspicename.dimwater"}}</option>
                        <option value="Darkwater">{{localize "wod.bio.auspicename.darkwater"}}</option>
                    {{/select}}
                </select>
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.auspice"}}</span>
        </div>
    </div>
</div>
