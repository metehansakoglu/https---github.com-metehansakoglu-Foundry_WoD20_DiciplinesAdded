<div class="pullLeft" style="display: flex; width: 320px;">
    <div class="pullLeft area-box">
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{data.system.breed}}" autocomplete="off" autofocus required />
            {{else}}
                <select class="sheet-infoValues editable" name="system.breed" data-name="data.system.breed" data-dtype="String">
                    {{#select data.system.breed}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        <option value="Homid">{{localize "wod.bio.breedname.homid"}}</option>
                        <option value="Latrani">{{localize "wod.bio.breedname.latrani"}}</option>
                    {{/select}}
                </select>
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.breed"}}</span>
        </div>
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{data.system.packtotem}}" autocomplete="off" autofocus required />
            {{else}}
                <input class="sheet-infoValues editable" name="system.packtotem" type="text" value="{{data.system.packtotem}}" data-name="data.system.packtotem" data-dtype="String" autocomplete="off" autofocus required />
            {{/if}}        
            <span class="floating-label">{{localize "wod.bio.packtotem"}}</span>
        </div>
    </div>
</div>
