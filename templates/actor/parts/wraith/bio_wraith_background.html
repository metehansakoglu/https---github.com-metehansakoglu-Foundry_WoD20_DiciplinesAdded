<div class="pullLeft" style="display: flex; width: 320px; flex-direction: column;">
    <div class="area-box">
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{data.system.shadow}}" autocomplete="off" autofocus required />
            {{else}}
                <input class="sheet-infoValues editable" name="system.shadow" type="text" value="{{data.system.shadow}}" data-name="data.system.shadow" data-dtype="String" autocomplete="off" autofocus required />
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.wraith.shadow"}}</span>
        </div>

        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{data.system.life}}" autocomplete="off" autofocus required />
            {{else}}
                <input class="sheet-infoValues editable" name="system.life" type="text" value="{{data.system.life}}" data-name="data.system.life" data-dtype="String" autocomplete="off" autofocus required />
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.wraith.life"}}</span>
        </div>

        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{data.system.death}}" autocomplete="off" autofocus required />
            {{else}}
                <input class="sheet-infoValues editable" name="system.death" type="text" value="{{data.system.death}}" data-name="data.system.death" data-dtype="String" autocomplete="off" autofocus required />
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.wraith.death"}}</span>
        </div>

        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{data.system.regret}}" autocomplete="off" autofocus required />
            {{else}}
                <input class="sheet-infoValues editable" name="system.regret" type="text" value="{{data.system.regret}}" data-name="data.system.regret" data-dtype="String" autocomplete="off" autofocus required />
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.wraith.regret"}}</span>
        </div>
    </div>
</div>
